{% extends '/layout.html' %}
{% block title %}
    tipo Evento
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header" style="background-color: #233A5F;">
                <div class="d-flex justify-content-center">

                    <h3 class="text-white"><b>TIPO DE EVENTOS</b></h3>
                </div>
            </div>
            <div class="card-body mt-3">
                <div class="mt-3">  
                    <button class="btn btn-sm btn-info" id="newEventButton">NUEVO EVENTO</button>
                </div>
                <div class="table-responsive mt-3">

                    <table class="table" id="table_typeEvent">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>NOMBRE</th>
                                <th>ACCIONES</th>
                            </tr>
                        </thead>
                        <tbody>
    
                        </tbody>
                        
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalNewTypeEvent" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">

            <div class="modal-header " style="background-color: #233A5F;">
                <h3 class="modal-title text-white"><b>
                    CREAR NUEVO TIPO DE EVENTO
                </b></h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="background-color: #fff;"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <label for=""><b>NOMBRE DEL TIPO DE EVENTO</b></label>
                        <input type="text" class="form-control" id="nameEvent">
                    </div>
                    <div class="row mt-3">
                        <div class="col-m-12">
                            
                            <button type="button" class="btn btn-info form-control" id="addNewTypeEvent">CREAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static', filename='typeEvents/js/typeEvents.js' ) }}"></script>
{% endblock %}
