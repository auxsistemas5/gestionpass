<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
        
    <script src="{{ url_for('static', filename='login/js/jquery-3.3.1.min.js' ) }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='login/fonts/icomoon/style.css' ) }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='login/css/owl.carousel.min.css' ) }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login/css/bootstrap.min.css' ) }}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login/css/style.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='toastr/css/toastr.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='toastr/js/toastr.js' ) }}">

    <title>Entrar</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <img src="{{ url_for('static',filename='images/3.jpg') }}" class="d-block w-100" alt="...">
        </div>
        <div class="col-md-6 contents mt-2">
          <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-4">
                    <h3>GESTION PASS</h3>
                    <p class="mb-4 text-dark">Plataforma dedicada a tratar los eventos adversos que acontecen en la institución</p>
                </div>
                <form action="/login" method="post">
                    
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" autocomplete="off">
                    </div>
                    <div class="form-group last mb-4">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" autocomplete="off">
                    </div>
                    
                    <div class="d-flex mb-5 align-items-center">
                        <span class="ml-auto">Recuerda si pierdes tu Contraseña comunicate con el administrador del area o tecnología</span> 
                    </div>
                
                    <button class="btn btn-block btn-primary">Acceder</button>
                </form>
                
              
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
  

  
    <script src="{{ url_for('static', filename='login/js/popper.min.js' ) }}"></script>
    <script src="{{ url_for('static', filename='login/js/bootstrap.min.js' ) }}"></script>
    <script src="{{ url_for('static', filename='login/js/main.js' ) }}"></script>
  </body>
